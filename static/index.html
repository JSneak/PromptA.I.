<!DOCTYPE html>
<html>
    <head>
        <title>PromptAI</title>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body emotion="pos">
        <div id="form">
            <h1>Hey! Let's get you set up.</h1>
            <textarea id="input" placeholder="Enter your speech here..."></textarea>
            <input type="number" id="duration" placeholder="In which amount of time should you finish it in?" value="30">
            <button id="ready">Set stuff up</button>
        </div>
        <div id="main">
            <span id="sentence"></span>
        </div>
        <div id="done">
            <h1>Fin.</h1>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
